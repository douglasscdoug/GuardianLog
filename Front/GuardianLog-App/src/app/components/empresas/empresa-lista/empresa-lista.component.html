<div class="card rounded shadow-sm p-2">
    <div class="row">
      <div class="form-group col-md-6">
        <label>Pesquisar</label>
        <input class="form-control" [(ngModel)]="filtroLista" placeholder="Digite o nome, razão social ou cnpj">
      </div>
      <div class="form-group col-md-2">
        <span class="btn btn-success mt-4 ms-1" routerLink="/empresas/detalhe">
          <i class="fa fa-plus-circle"></i>
          Inserir
        </span>
      </div>
    </div>
  </div>
  <table class="table table-secondary table-striped table-hover">
    <thead>
      <tr>
        <th>Ação</th>
        <th>Id</th>
        <th>Nome fantasia</th>
        <th>Razão social</th>
        <th>Cliente</th>
        <th>Tipo</th>
        <th>CNPJ</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let empresa of empresasFiltradas">
        <td>
          <button title="Editar" class="btn btn-sm btn-primary" type="button" tooltip="Editar" (click)="detalheEmpresa(empresa.id)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
        <td>{{ empresa.id }}</td>
        <td>{{ empresa.nomeFantasia }}</td>
        <td>{{ empresa.razaoSocial }}</td>
        <td>{{ (empresa.ehCliente) ? 'Sim' : 'Não'}}</td>
        <td>{{ (empresa.tipoEmpresa === 1) ? 'Embarcador' : 'Transportador'}}</td>
        <td>{{ empresa.cnpj }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr></tr>
    </tfoot>
  </table>
