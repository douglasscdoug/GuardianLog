<div class="row">
  <div>
    <div class="card rounded shadow-sm">
      <form [formGroup]="empresaForm">
        <div class="p-3">
          <h4>Cadastro</h4>
          <hr>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Nome Fantasia:</label>
              <input
                type="text"
                class="form-control"
                formControlName="nomeFantasia"
                placeholder="Insira o Nome fantasia"                
              />
            </div>
            <div class="form-group col-md-6 col-12">
              <label>Razão social:</label>
              <input
                type="text"
                class="form-control"
                formControlName="razaoSocial"
                placeholder="Insira a razão social"                
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 col-12">
              <label>CNPJ:</label>
              <input
                type="text"
                class="form-control"
                formControlName="cnpj"
                placeholder="Insira o CNPJ"                
              />
            </div>
            <div class="form-group col-md-3">
              <label>Cliente:</label>
            <select class="form-control" formControlName="ehCliente" >
                <option [ngValue]="true">Sim</option>
                <option [ngValue]="false">Não</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Tipo Empresa:</label>
            <select class="form-control" formControlName="tipoEmpresa" >
                <option [ngValue]="1">Embarcador</option>
                <option [ngValue]="2">Transportador</option>
              </select>
            </div>
          </div>
          <h4 class="mt-2">Endereço</h4>
          <hr />
          <div class="row" formGroupName="endereco">
            <div class="form-group col-md-4 col-12">
              <label>Estado:</label>
              <select class="form-control" formControlName="idEstado">
                <option value="">Selecione um estado</option>
                <option *ngFor="let estado of estados" [ngValue]="estado.id">{{estado.nomeEstado}}</option>
              </select>
            </div>
            <div class="form-group col-md-4 col-12">
              <label>Cidade:</label>
              <select class="form-control" formControlName="idCidade">
                <option value="">Selecione uma cidade</option>
                <option *ngFor="let cidade of cidades" [ngValue]="cidade.id">{{cidade.nomeCidade}}</option>
              </select>
            </div>
            <div class="form-group col-md-4 col-12" >
              <label>Bairro:</label>
              <input
                type="text"
                class="form-control"
                formControlName="bairro"
                placeholder="Bairro"
              />
            </div>
          </div>
          <div class="row" formGroupName="endereco">
            <div class="form-group col-md-2 col-12">
              <label>CEP:</label>
              <input
                type="text"
                class="form-control"
                formControlName="cep"
                placeholder="Insira o CEP"
              />
            </div>
            <div class="form-group col-md-4 col-12">
              <label>Logradouro:</label>
              <input
                type="text"
                class="form-control"
                formControlName="logradouro"
                placeholder="Rua, AV, Travessa"
              />
            </div>
            <div class="form-group col-md-2 col-12">
              <label>Número:</label>
              <input
                type="number"
                class="form-control"
                formControlName="numero"
                placeholder="Insira o numero do endereço"
              />
            </div>
            <div class="form-group col-md-4 col-12">
              <label>Complemento:</label>
              <input
                type="text"
                class="form-control"
                formControlName="complemento"
                placeholder="complemento"
              />
            </div>
          </div>
          <h4 class="mt-2">Contato</h4>
          <hr>
          <div class="row" formGroupName="contato">
            <div class="form-group col-md-6 col-12">
              <label>Telefone:</label>
              <input
                type="text"
                class="form-control"
                formControlName="telefone"
                placeholder="Insira o nº de telefone"
              />
            </div>
            <div class="form-group col-md-6 col-12">
              <label>E-mail:</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="Insira o E-mail"
              />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary me-auto border">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" (click)="salvarEmpresa()">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
